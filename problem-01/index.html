<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Js Project</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="wrapper">
		<h1>Let's Start Javascript </h1>
	    <button class="btn-test" onclick="testFunction()">Test Button</button>
	    <br><br>

	    <div class="item">
	        Reverse of a number: <input type="text" id="reverseInput">
	        <button onclick="reverseNumber()">Calculate</button>
	        <p id="reverseOutput"></p>
	    </div>

	    <div class="item">
	        Check Palindrome: <input type="text" id="palindromeInput">
	        <button onclick="checkPalindrome()">Calculate</button>
	        <p id="palindromeOutput"></p>
	    </div>

	    <div class="item">
	        Check Max from a set of comma separated numbers: <input type="text" id="maxInput">
	        <button onclick="findMax()">Calculate</button>
	        <p id="maxOutput"></p>
	    </div>
	</div>

<script src="js/main.js"></script>
</body>
</html>
